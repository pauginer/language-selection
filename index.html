<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8"/>

		<!--
		Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess
		-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

		<title>Minimal language selector with search</title>
		<!-- <link rel="shortcut icon" href="/favicon.ico"/> -->
		<!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png"/> -->
		<!-- <meta name="description" content=""/> -->
		<meta name="author" content="Pau Giner"/>
		<link href="libs/jquery.uls/css/jquery.uls.css" rel="stylesheet"/>
		<!-- demo -->
		<link href="css/demo.css" rel="stylesheet"/>
		<!-- Libs -->
		<script src="libs/jquery.js"></script>
		<!-- Source -->
		<script src="libs/jquery.uls/jquery.uls.js"></script>
		<script>
			$( document ).ready( function () {
			$( '.uls-trigger' ).uls( {
				onSelect: function ( language ) {
					var languageName = $.uls.data.getAutonym( language );
					$( '.uls-trigger' ).text( languageName );
				},
				quickList: [ 'en', 'hi', 'he', 'ml', 'ta', 'fr' ]
			} );
			$( '.uls-trigger' ).click( function () {
				//Hacks to include optional classes and make the dialog close when clicking outside:
				$( '.uls-menu' ).addClass( 'uls-compact' );
				$( 'html' ).click( function () {
					$( '.uls-menu' ).hide();
				} );

				$( '.uls-menu' ).click( function ( event ) {
					event.stopPropagation();
				} );
				} );
			} );
		</script>
	</head>

	<body>
		<div class="navbar navbar-fixed-top">
			<h1>Language picker</h1>
			<p>
				Compact version for "language as input" scenarios (can be evolved to support multiple selection).
			</p>
		</div>
		<div class="container">
			
			<span class="active uls-trigger">Select language</span>
		</div>
	</body>
</html>
